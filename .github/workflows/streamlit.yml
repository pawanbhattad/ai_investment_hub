name: Deploy Streamlit App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install streamlit pandas plotly yfinance
        
    - name: Create static build
      run: |
        mkdir -p build
        echo "<!DOCTYPE html>
        <html>
        <head>
            <title>AI Infrastructure Investment Hub</title>
            <meta charset='utf-8'>
            <meta name='viewport' content='width=device-width, initial-scale=1'>
            <style>
                body { 
                    font-family: Arial, sans-serif; 
                    margin: 0; 
                    padding: 20px; 
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    color: white;
                    min-height: 100vh;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    text-align: center;
                }
                .container {
                    max-width: 800px;
                    background: rgba(255,255,255,0.1);
                    padding: 40px;
                    border-radius: 20px;
                    backdrop-filter: blur(10px);
                    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
                }
                h1 { 
                    font-size: 3em; 
                    margin-bottom: 20px;
                    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
                }
                .emoji { font-size: 1.2em; }
                .cta-button {
                    display: inline-block;
                    padding: 15px 30px;
                    background: #ff6b6b;
                    color: white;
                    text-decoration: none;
                    border-radius: 50px;
                    font-weight: bold;
                    font-size: 1.2em;
                    margin: 20px 10px;
                    transition: all 0.3s ease;
                    box-shadow: 0 4px 15px rgba(255,107,107,0.4);
                }
                .cta-button:hover {
                    transform: translateY(-2px);
                    box-shadow: 0 6px 20px rgba(255,107,107,0.6);
                }
                .secondary-button {
                    background: transparent;
                    border: 2px solid white;
                    color: white;
                }
                .secondary-button:hover {
                    background: white;
                    color: #667eea;
                }
                .features {
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                    gap: 20px;
                    margin: 30px 0;
                }
                .feature {
                    background: rgba(255,255,255,0.1);
                    padding: 20px;
                    border-radius: 10px;
                    border: 1px solid rgba(255,255,255,0.2);
                }
                .stats {
                    display: flex;
                    justify-content: space-around;
                    margin: 30px 0;
                    flex-wrap: wrap;
                }
                .stat {
                    text-align: center;
                    margin: 10px;
                }
                .stat-number {
                    font-size: 2.5em;
                    font-weight: bold;
                    color: #ffd700;
                }
                .stat-label {
                    font-size: 1.1em;
                    opacity: 0.9;
                }
            </style>
        </head>
        <body>
            <div class='container'>
                <h1><span class='emoji'>üíé</span> AI Infrastructure Investment Hub</h1>
                
                <p style='font-size: 1.3em; margin-bottom: 30px; opacity: 0.9;'>
                    Your Gateway to Tech Stocks Powering the AI Revolution
                </p>
                
                <div class='stats'>
                    <div class='stat'>
                        <div class='stat-number'>29</div>
                        <div class='stat-label'>Companies</div>
                    </div>
                    <div class='stat'>
                        <div class='stat-number'>5</div>
                        <div class='stat-label'>Categories</div>
                    </div>
                    <div class='stat'>
                        <div class='stat-number'>2</div>
                        <div class='stat-label'>Markets</div>
                    </div>
                </div>
                
                <div class='features'>
                    <div class='feature'>
                        <h3>üè¢ Company Analysis</h3>
                        <p>Detailed profiles with financial metrics and investment rationale</p>
                    </div>
                    <div class='feature'>
                        <h3>üìà Real-time Data</h3>
                        <p>Live stock prices and interactive charts</p>
                    </div>
                    <div class='feature'>
                        <h3>üéØ Strategic Categories</h3>
                        <p>Blue Chip leaders, High Growth, Hidden Gems & more</p>
                    </div>
                    <div class='feature'>
                        <h3>üåç Global Coverage</h3>
                        <p>US, Global, and India-focused opportunities</p>
                    </div>
                </div>
                
                <div style='margin-top: 40px;'>
                    <a href='https://huggingface.co/spaces/pawanbhattad/ai-investment-hub' class='cta-button'>
                        üöÄ Launch App
                    </a>
                    <a href='https://github.com/pawanbhattad/ai_investment_hub' class='cta-button secondary-button'>
                        üìö View Code
                    </a>
                </div>
                
                <p style='margin-top: 30px; font-size: 0.9em; opacity: 0.7;'>
                    ‚ö†Ô∏è For educational purposes only. Not financial advice.
                </p>
            </div>
        </body>
        </html>" > build/index.html
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: \${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build